<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="/path/to/flickity.css" media="screen">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Starbucks | Page</title>
</head>

<body>

    <header class="header">
        <div class="navbar">
            <a href="#" class="logo">
                <img src="./img/logo.png" alt="logo-starbucks">
            </a>
            <a href="#menu">MENU</a>
            <a href="#">REWARDS</a>
            <a href="#">NOSSO CAFÉ</a>
            <a href="#">IMPACTO SOCIAL</a>
        </div>
        <div class="nav-menu">
            <div class="navbar-right">
                <img src="https://www.starbucks.com.br/public/img/icons/sb-historias-logo.svg" alt="">
                <a href="#"><i class="fa-solid fa-location-dot"></i> Encontre uma loja</a>
                <a href="#"><button>Entrar</button></a>
                <a href="#"><button class="btn">Participe agora</button></a>
            </div>
        </div>
    </header>


    <div class="carousel" data-flickity='{ "autoPlay": 1500, "pauseAutoPlayOnHover": false }'>
        <div class="carousel-cell">
            <img src="./img/banner1.jpg" alt="">
        </div>
        <div class="carousel-cell">
            <img src="./img/banner2.jpg" alt="">
        </div>
        <div class="carousel-cell">
            <img src="./img/banner3.jpg" alt="">
        </div>
        <div class="carousel-cell">
            <img src="./img/banner4.jpg" alt="">
        </div>
        <div class="carousel-cell">
            <img src="./img/banner5.jpg" alt="">
        </div>
    </div>

    <div class="container">
        <p>Conforme abrimos nossas lojas, permanecemos no compromisso com a saúde e bem-estar de nossos partners e consumidores.</p>
        <a href="#"><button>Saiba mais</button></a>
    </div>

    <script src="./js/script.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="/path/to/flickity.pkgd.min.js"></script>
</body>

</html>
